<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvolveOne - Builder / Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 123, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .button-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .btn {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 30px 60px;
            font-size: 2rem;
            font-weight: 700;
            color: #00d4ff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
            cursor: pointer;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-5px);
            border-color: #00d4ff;
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.4);
            color: #fff;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-2px);
        }

        /* Glowing effect */
        .btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00d4ff, #007bff, #00d4ff);
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::after {
            opacity: 0.3;
        }

        .subtitle {
            margin-top: 40px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .popup-overlay.active .popup {
            transform: scale(1);
        }

        .popup h2 {
            color: #00d4ff;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .popup p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .popup-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #00d4ff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .popup-close:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: scale(1.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        /* Scanning line animation */
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            animation: scan 3s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                gap: 30px;
            }
            
            .btn {
                padding: 25px 50px;
                font-size: 1.5rem;
                min-width: 180px;
            }

            .subtitle {
                font-size: 1rem;
                margin-top: 30px;
            }

            .popup {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .btn {
                padding: 20px 40px;
                font-size: 1.2rem;
                min-width: 160px;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <a href="builder/central-builder.html" class="btn">Builder</a>
            <a href="#" class="btn" onclick="showEditorPopup()">Editor</a>
        </div>
        <p class="subtitle">The new way of generating websites, faster and more efficient than ever before.</p>
    </div>

    <!-- Editor Popup -->
    <div class="popup-overlay" id="editorPopup">
        <div class="popup">
            <button class="popup-close" onclick="closePopup()">&times;</button>
            <h2>Coming Soon</h2>
            <p>Currently not available and will be released in version 2.</p>
        </div>
    </div>

    <script>
        function showEditorPopup() {
            document.getElementById('editorPopup').classList.add('active');
        }

        function closePopup() {
            document.getElementById('editorPopup').classList.remove('active');
        }

        // Close popup when clicking outside
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('popup-overlay')) {
                event.target.classList.remove('active');
            }
        });

        // Close popup with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                document.getElementById('editorPopup').classList.remove('active');
            }
        });
    </script>
</body>
</html>
