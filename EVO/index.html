<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvolveOne - Let's Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 123, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(138, 43, 226, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .typeform-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .question-card {
            max-width: 800px;
            width: 100%;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 123, 255, 0.3);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 
                0 0 40px rgba(0, 123, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, #007bff, transparent);
            animation: scan 3s ease-in-out infinite;
        }

        .question-text {
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1.3;
            margin-bottom: 40px;
            color: #00d4ff;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .input-field {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 123, 255, 0.3);
            border-radius: 15px;
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .input-field:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .dropdown-field {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 123, 255, 0.3);
            border-radius: 15px;
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dropdown-field:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            transform: translateY(-2px);
        }

        .dropdown-field option {
            background: #1a1a2e;
            color: #fff;
        }

        .next-btn {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 15px rgba(0, 123, 255, 0.3),
                0 2px 6px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: block;
            margin: 0 auto;
            transform: translateY(0);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .next-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(0, 123, 255, 0.4),
                0 3px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .next-btn:active {
            transform: translateY(-1px);
            box-shadow: 
                0 3px 12px rgba(0, 123, 255, 0.3),
                0 2px 4px rgba(0, 0, 0, 0.2),
                inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .next-btn:hover::before {
            left: 100%;
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #00d4ff);
            width: 0%;
            transition: width 0.5s ease;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scan {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .user-name {
            color: #00d4ff;
            font-weight: 600;
        }

        .selected-service {
            color: #00d4ff;
            font-weight: 600;
        }

        .loading-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .bouncing-logo {
            height: 120px;
            width: auto;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.6));
            animation: bounceGlitch 2s ease-in-out infinite;
        }

        .loading-text {
            font-size: 1.5rem;
            color: #00d4ff;
            font-weight: 300;
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .dots {
            animation: dotAnimation 1.5s infinite;
        }

        @keyframes dotAnimation {
            0%, 20% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes bounceGlitch {
            0%, 100% {
                transform: translateY(0) scale(1);
                filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.6));
            }
            25% {
                transform: translateY(-20px) scale(1.05);
                filter: drop-shadow(0 0 25px rgba(0, 212, 255, 0.8)) 
                        drop-shadow(2px 0 0 rgba(255, 0, 0, 0.3));
            }
            50% {
                transform: translateY(-10px) scale(1.02);
                filter: drop-shadow(0 0 30px rgba(0, 212, 255, 1)) 
                        drop-shadow(-2px 0 0 rgba(0, 255, 255, 0.3));
            }
            75% {
                transform: translateY(-15px) scale(1.03);
                filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.7)) 
                        drop-shadow(1px 0 0 rgba(255, 255, 0, 0.3));
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .question-card {
                padding: 40px 20px;
                margin: 10px;
            }
            
            .question-text {
                font-size: 2rem;
            }
            
            .input-field, .dropdown-field {
                padding: 15px;
                font-size: 1rem;
            }
        }

        /* Small button for main site */
        .main-site-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 123, 255, 0.2);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .main-site-btn:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <!-- Floating Particles -->
    <div class="floating-particles" id="particles"></div>

    <div class="typeform-container">
        <!-- Step 1: Name Input -->
        <div id="step1" class="question-card">
            <div class="question-text">
                Hello, before we proceed.<br>Can I kindly take your name?
            </div>
            <input type="text" id="nameInput" class="input-field" placeholder="Enter your name...">
            <button onclick="submitName()" class="next-btn">Continue</button>
        </div>

        <!-- Step 2: How can we help -->
        <div id="step2" class="question-card hidden">
            <div class="question-text">
                Nice to meet you <span class="user-name" id="userName"></span>,<br>how can we assist you today?
            </div>
            <input type="text" id="helpInput" class="input-field" placeholder="Tell us what you need...">
            <button onclick="submitHelp()" class="next-btn">Continue</button>
        </div>

        <!-- Step 3: Service Selection -->
        <div id="step3" class="question-card hidden">
            <div class="question-text">
                Please select from one of<br>the following options:
            </div>
            <select id="serviceSelect" class="dropdown-field">
                <option value="">Choose a service...</option>
                <option value="AI Agents">AI Agents</option>
                <option value="LMS & Apps">LMS & Apps</option>
                <option value="Website & Design">Website & Design</option>
                <option value="Marketing Campaigns">Marketing Campaigns</option>
            </select>
            <button onclick="submitService()" class="next-btn">Continue</button>
        </div>

        <!-- Step 4: Final Response -->
        <div id="step4" class="question-card hidden">
            <div class="question-text">
                Thank you for your selection!<br>We'll be in touch soon about your<br><span class="selected-service" id="selectedService"></span> needs.
            </div>
            <button onclick="restart()" class="next-btn">Start Over</button>
        </div>

        <!-- Step 5: Loading Animation -->
        <div id="step5" class="question-card hidden">
            <div class="loading-container">
                <div class="logo-container">
                    <img src="EvolveOne Logo.svg" alt="EvolveOne Logo" class="bouncing-logo">
                </div>
                <div class="loading-text">Thinking<span class="dots">...</span></div>
            </div>
        </div>
    </div>

    <!-- Small button for main site -->
    <a href="main-site.html" class="main-site-btn">Main Site</a>

    <script>
        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update progress bar
        function updateProgress(step) {
            const progress = (step / 5) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function submitName() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                document.getElementById('userName').textContent = name;
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                updateProgress(2);
            } else {
                alert('Please enter your name');
            }
        }

        function submitHelp() {
            const help = document.getElementById('helpInput').value.trim();
            if (help) {
                document.getElementById('step2').classList.add('hidden');
                document.getElementById('step3').classList.remove('hidden');
                updateProgress(3);
            } else {
                alert('Please tell us how we can help');
            }
        }

        function submitService() {
            const service = document.getElementById('serviceSelect').value;
            if (service) {
                document.getElementById('selectedService').textContent = service;
                document.getElementById('step3').classList.add('hidden');
                document.getElementById('step5').classList.remove('hidden');
                updateProgress(4);
                
                // Redirect to service page after 4 seconds
                setTimeout(() => {
                    // Store user data in localStorage for the service pages
                    localStorage.setItem('userName', document.getElementById('userName').textContent);
                    localStorage.setItem('userHelp', document.getElementById('helpInput').value);
                    localStorage.setItem('selectedService', service);
                    
                    // Redirect based on service selection
                    switch(service) {
                        case 'AI Agents':
                            window.location.href = 'ai-agents.html';
                            break;
                        case 'LMS & Apps':
                            window.location.href = 'lms-apps.html';
                            break;
                        case 'Website & Design':
                            window.location.href = 'website-design.html';
                            break;
                        case 'Marketing Campaigns':
                            window.location.href = 'marketing-campaigns.html';
                            break;
                        default:
                            window.location.href = 'ai-agents.html';
                    }
                }, 4000);
            } else {
                alert('Please select a service');
            }
        }

        function restart() {
            document.getElementById('nameInput').value = '';
            document.getElementById('helpInput').value = '';
            document.getElementById('serviceSelect').value = '';
            
            document.getElementById('step4').classList.add('hidden');
            document.getElementById('step3').classList.add('hidden');
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
            updateProgress(1);
        }

        // Allow Enter key to submit
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitName();
            }
        });

        document.getElementById('helpInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitHelp();
            }
        });

        document.getElementById('serviceSelect').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitService();
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            updateProgress(1);
        });
    </script>
</body>
</html>
