<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvolveOne - Website Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 123, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 25px;
            padding: 40px;
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #00d4ff, #007bff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

                 .subtitle {
             color: rgba(255, 255, 255, 0.6);
             font-size: 1rem;
         }

                 .options-grid {
             display: grid;
             grid-template-columns: repeat(2, 1fr);
             gap: 20px;
             margin-top: 30px;
         }

        .option-card {
            background: rgba(0, 123, 255, 0.1);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-card:hover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.2);
        }

        .option-card h3 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

                 .option-card p {
             color: rgba(255, 255, 255, 0.7);
             font-size: 0.95rem;
             line-height: 1.4;
         }

                   .evo-card {
              margin-top: 40px;
              background: linear-gradient(135deg, rgba(0, 212, 255, 0.15), rgba(0, 123, 255, 0.15));
              border: 2px solid rgba(0, 212, 255, 0.5);
              border-radius: 25px;
              padding: 35px;
              text-align: center;
              position: relative;
              overflow: hidden;
              cursor: pointer;
              transition: all 0.4s ease;
              box-shadow: 0 10px 30px rgba(0, 212, 255, 0.1);
          }

          .evo-card::before {
              content: '';
              position: absolute;
              top: 0;
              left: -100%;
              width: 100%;
              height: 100%;
              background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.15), transparent);
              transition: left 0.8s ease;
          }

          .evo-card:hover {
              border-color: #00d4ff;
              transform: translateY(-5px);
              box-shadow: 0 20px 40px rgba(0, 212, 255, 0.3);
              background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 123, 255, 0.2));
          }

          .evo-card:hover::before {
              left: 100%;
          }

          .coming-soon {
              color: #00d4ff;
              font-size: 0.9rem;
              font-weight: 700;
              margin-bottom: 20px;
              text-transform: uppercase;
              letter-spacing: 3px;
              opacity: 0.9;
          }

          .evo-logo {
              margin-bottom: 20px;
          }

          .evo-logo-img {
              width: 60px;
              height: 60px;
              filter: brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(1) contrast(1);
              opacity: 0.9;
              transition: all 0.3s ease;
          }

          .evo-card:hover .evo-logo-img {
              filter: brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(1.2) contrast(1);
              transform: scale(1.1);
          }

          .evo-card-content h3 {
              color: #00d4ff;
              font-size: 2rem;
              margin-bottom: 15px;
              font-weight: 700;
          }

          .evo-tagline {
              display: flex;
              flex-direction: column;
              gap: 8px;
          }

          .evo-tagline span {
              color: rgba(255, 255, 255, 0.9);
              font-size: 1.2rem;
              font-weight: 500;
          }

          .evo-tagline span:first-child {
              color: #00d4ff;
              font-weight: 600;
          }

        /* Scanning line animation */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            animation: scan 3s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

                 /* Responsive design */
         @media (max-width: 768px) {
             .container {
                 padding: 30px 20px;
             }
             
             .header h1 {
                 font-size: 2rem;
             }
             
             .options-grid {
                 grid-template-columns: 1fr;
             }

             .evo-card {
                 padding: 25px;
             }

             .evo-card-content h3 {
                 font-size: 1.6rem;
             }

             .evo-logo-img {
                 width: 50px;
                 height: 50px;
             }
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EVO Website Builder</h1>
            <p>Create your perfect website in seconds</p>
        </div>

        <div class="evo-card" onclick="goToBuilder()">
            <div class="evo-card-content">
                <div class="evo-logo">
                    <img src="../evolveone logo.svg" alt="EVO Logo" class="evo-logo-img">
                </div>
                <h3>Start Building</h3>
                <div class="evo-tagline">
                    <span>Create Your Hero Section</span>
                    <span>In Minutes</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goToBuilder() {
            window.location.href = 'central-builder.html';
        }
    </script>
</body>
</html>
