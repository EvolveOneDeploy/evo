<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test - EVO</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .status {
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
        
        .loading {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
        }
        
        .btn {
            background: linear-gradient(135deg, #00d4ff, #007bff);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }
        
        .results {
            margin-top: 20px;
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Supabase Connection Test</h1>
        <p>Testing connection to your EVO Website Builders database</p>
        
        <div id="status" class="status loading">Testing connection...</div>
        
        <button class="btn" onclick="testConnection()">Test Connection</button>
        <button class="btn" onclick="testTemplates()">Test Templates</button>
        <button class="btn" onclick="testWebsiteCreation()">Test Website Creation</button>
        
        <div id="results" class="results" style="display: none;">
            <h3>Test Results:</h3>
            <pre id="resultsContent"></pre>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    
    <script>
        // Test database connection
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            statusDiv.className = 'status loading';
            statusDiv.textContent = 'Testing connection...';
            resultsDiv.style.display = 'none';
            
            try {
                const { data, error } = await supabase
                    .from('templates')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    throw error;
                }
                
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ Connection successful!';
                
                resultsDiv.style.display = 'block';
                resultsContent.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Connection failed: ' + error.message;
                
                resultsDiv.style.display = 'block';
                resultsContent.textContent = 'Error: ' + JSON.stringify(error, null, 2);
            }
        }
        
        // Test templates table
        async function testTemplates() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            statusDiv.className = 'status loading';
            statusDiv.textContent = 'Testing templates...';
            
            try {
                const { data, error } = await supabase
                    .from('templates')
                    .select('*');
                
                if (error) {
                    throw error;
                }
                
                statusDiv.className = 'status success';
                statusDiv.textContent = `‚úÖ Found ${data.length} templates!`;
                
                resultsDiv.style.display = 'block';
                resultsContent.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Templates test failed: ' + error.message;
                
                resultsDiv.style.display = 'block';
                resultsContent.textContent = 'Error: ' + JSON.stringify(error, null, 2);
            }
        }
        
        // Test website creation
        async function testWebsiteCreation() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            statusDiv.className = 'status loading';
            statusDiv.textContent = 'Testing website creation...';
            
            try {
                const testWebsite = {
                    category: 'professionals',
                    name: 'Test Website',
                    website_data: {
                        professionalName: 'Dr. Test',
                        profession: 'doctor',
                        specialization: 'Test Specialty',
                        tagline: 'Test Tagline',
                        description: 'This is a test website'
                    }
                };
                
                const result = await WebsiteBuilderDB.saveWebsite(testWebsite);
                
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ Website created successfully!';
                
                resultsDiv.style.display = 'block';
                resultsContent.textContent = JSON.stringify(result, null, 2);
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Website creation failed: ' + error.message;
                
                resultsDiv.style.display = 'block';
                resultsContent.textContent = 'Error: ' + JSON.stringify(error, null, 2);
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
